<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#1F2937"/>

  <!-- Main compass circle -->
  <circle cx="90" cy="90" r="70" stroke="#C9A56B" stroke-width="6" fill="none"/>

  <!-- Inner decorative rings -->
  <circle cx="90" cy="90" r="60" stroke="#C9A56B" stroke-width="3" fill="none" opacity="0.4"/>
  <circle cx="90" cy="90" r="50" stroke="#C9A56B" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Cardinal directions -->
  <!-- North -->
  <path d="M90 20 L90 35" stroke="#C9A56B" stroke-width="7" stroke-linecap="round"/>
  <text x="90" y="17" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#C9A56B">N</text>

  <!-- East -->
  <path d="M160 90 L145 90" stroke="#C9A56B" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <text x="167" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#C9A56B" opacity="0.6">E</text>

  <!-- South -->
  <path d="M90 160 L90 145" stroke="#C9A56B" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <text x="90" y="173" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#C9A56B" opacity="0.6">S</text>

  <!-- West -->
  <path d="M20 90 L35 90" stroke="#C9A56B" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <text x="13" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#C9A56B" opacity="0.6">W</text>

  <!-- Intercardinal marks -->
  <circle cx="127" cy="63" r="3" fill="#C9A56B" opacity="0.4"/>
  <circle cx="127" cy="117" r="3" fill="#C9A56B" opacity="0.4"/>
  <circle cx="53" cy="117" r="3" fill="#C9A56B" opacity="0.4"/>
  <circle cx="53" cy="63" r="3" fill="#C9A56B" opacity="0.4"/>

  <!-- Main compass needle - North -->
  <path d="M90 30 L100 90 L90 150 L80 90 Z" fill="#C9A56B" opacity="0.95"/>

  <!-- Compass needle - South (darker) -->
  <path d="M90 150 L80 90 L90 30" fill="#B89560" opacity="0.7"/>

  <!-- Highlight on needle -->
  <path d="M90 30 L95 90 L90 80 Z" fill="#E5C896" opacity="0.6"/>

  <!-- Center decorative element -->
  <circle cx="90" cy="90" r="10" fill="#C9A56B"/>
  <circle cx="90" cy="90" r="6" fill="#1F2937"/>
  <circle cx="90" cy="90" r="3" fill="#C9A56B" opacity="0.8"/>

  <!-- Corner decorative elements -->
  <path d="M25 25 L35 25 L35 35" stroke="#C9A56B" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.3"/>
  <path d="M155 25 L145 25 L145 35" stroke="#C9A56B" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.3"/>
  <path d="M25 155 L35 155 L35 145" stroke="#C9A56B" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.3"/>
  <path d="M155 155 L145 155 L145 145" stroke="#C9A56B" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.3"/>
</svg>
